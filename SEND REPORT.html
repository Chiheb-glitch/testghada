<!DOCTYPE html>
<html>
    <head>
        <title>SEND REPORT</title>
    </head>
    <link rel="stylesheet" type="text/css" href="page5.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <script src="page5.js" defer></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    <body>
        <div class="top">
            <h1>SEND REPORT</h1>
        </div>

        <div class="send">
            <form action="" method="post">

                <h2>Connect E-mail</h2>

                <div id="form">
                  <label for="uname">Full name</label><br>
                  <input type="text" name="uname" id="input-field-1" autocomplete="off"><br>

                  <label for="psw">Email Address</label><br>
                  <input type="email"  name="E-mail" id="input-field-2" autocomplete="off"><br>

                  <button type="submit" class="bt1">SEND</button><br>
                  <a href="index.html"><button href="index.html" class="bt2">HOME</button></a>

                </div>
            </form>
        </div>

        <div class="container">

            <div id="keyboard">
                <div class="row">
                    <button class="key">2</button>
                    <button class="key">1</button>
                    <button class="key">3</button>
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                    <button class="key">0</button>
                    <button class="delete" id="dl">
                        <span id="hidden"> delete</span>
                        <i class="fi fi-rr-delete"></i>
                    </button>
                </div>
                <div class="row">
                    <button class="key">q</button>
                    <button class="key">w</button>
                    <button class="key">e</button>
                    <button class="key">r</button>
                    <button class="key">t</button>
                    <button class="key">y</button>
                    <button class="key">u</button>
                    <button class="key">i</button>
                    <button class="key">o</button>
                    <button class="key">p</button>
                </div>
                <div class="row">
                    <button class="key">a</button>
                    <button class="key">s</button>
                    <button class="key">d</button>
                    <button class="key">f</button>
                    <button class="key">g</button>
                    <button class="key">h</button>
                    <button class="key">j</button>
                    <button class="key">k</button>
                    <button class="key">l</button>
                </div>
                <div class="row">
                    <button class="key">z</button>
                    <button class="key">x</button>
                    <button class="key">c</button>
                    <button class="key">v</button>
                    <button class="key">b</button>
                    <button class="key">n</button>
                    <button class="key">m</button>
                    <button class="shift" id="up">
                        <img src="assets/stroke.png" id="icon">
                    </button>
                </div>
                <div class="row">
                    <button class="key">.</button>
                    <button class="space" id="sp">Space</button>
                    <button class="key" id="at">@</button>

                </div>
            </div>
        </div>

    </body>
